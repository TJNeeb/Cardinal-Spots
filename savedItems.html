.grid-container {
    
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(6, 1fr);
            padding: 10px;
    margin-top: 200px;
align-items: center;
margin-left: 200px;
row-gap: 80px; /* This controls the gap between rows */
column-gap: -300px;


            
        }








.grid-item {
    width: 600px;
    height: 400px;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
      

    
}


.grid-item .h1, .grid-item .text {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                font-size: 24px;
                font-weight: bold;
                transition: transform 0.5s ease;
                z-index: 3; /* Ensures the text is above the images */
            }
           









.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
   



    border-radius: 8px;
    transition: transform 0.5s ease;
}

.grid-item img:first-child {
    z-index: 1;
}
.grid-item img:last-child {
    transform: translateX(100%);
    z-index: 2;
}
.grid-item:hover img:first-child {
    transform: translateX(-100%);
}
.grid-item:hover img:last-child {
    transform: translateX(0);
}




.grid-item .text:last-of-type {
    transform: translateX(180%);
}
.grid-item:hover .text:first-of-type {
    transform: translateX(-120%);
}
.grid-item:hover .text:last-of-type {
    transform: translateX(0);
}

    <div class="photo">
   
        <img src="Saved.jpg">
        <div class="centeredtext">
        <h1>Saved Spots</h1>
        
        </div>
        
        
        


        <div class="grid-container" id="savedGridContainer"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
                const savedGridContainer = document.getElementById('savedGridContainer');
    
                savedItems.forEach(itemId => {
                    const itemHTML = localStorage.getItem(`savedItem-${itemId}`);
                    if (itemHTML) {
                        const item = document.createElement('div');
                        item.className = 'grid-item';
                        item.setAttribute('data-id', itemId);
                        item.innerHTML = itemHTML;
                        savedGridContainer.appendChild(item);
                    }
                });
    
                // Check if more than four items are present
                console.log(`Total items loaded: ${savedItems.length}`);
            });
        </script>
