<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <link rel="stylesheet" href="sign.css" />
    <script defer src="sign.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f642a961.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form id="form">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" placeholder="name" required />
              <span class="error-message" id="nameError">Required field</span>
            </div>

            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="email" id="email" placeholder="email" required />
              <span class="error-message" id="emailError">Required field</span>
            </div>

            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input
                type="password"
                id="password"
                placeholder="password"
                required
              />
              <span class="error-message" id="passwordError"
                >Required field</span
              >
            </div>
            <p>Lost password? <a href="#">Click Here</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.remove("active");
        signinBtn.classList.add("active");
        clearErrors();
      };

      signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.add("active");
        signinBtn.classList.remove("active");
        validateForm();
      };

      function validateForm() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        document.getElementById("nameError").style.display = name
          ? "none"
          : "block";
        document.getElementById("emailError").style.display = email
          ? "none"
          : "block";
        document.getElementById("passwordError").style.display = password
          ? "none"
          : "block";

        if (name && email && password) {
          alert("Form submitted successfully!");
          window.location.href = "site.html"; // Replace "next_page.html" with the actual page you want to redirect to
        }
      }

      function clearErrors() {
        document.getElementById("nameError").style.display = "none";
        document.getElementById("emailError").style.display = "none";
        document.getElementById("passwordError").style.display = "none";
      }
    </script>
  </body>
</html>
